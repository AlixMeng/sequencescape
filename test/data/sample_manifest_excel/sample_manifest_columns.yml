:gender:
  :heading: GENDER
  :unlocked: true
  :validation:
    :options:
      type: :list
      formula1: "A1:A2"
      showDropDown: true
      allowBlank: false
      prompt: "Please enter gender"
      showInputMessage: true
      promptTitle: "Gender"
      showErrorMessage: true
      errorStyle: :stop
      errorTitle: "gender"
      error: "Please enter gender"
    :range_name: :gender
  :conditional_formatting_rules:
  - type: :expression
    formula: "ISERROR(MATCH(first_cell_relative_reference,range_absolute_reference,0)>0)"
    dxfId: :wrong_value
    priority: 2
