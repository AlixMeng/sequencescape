sanger_plate_id:
  heading: SANGER PLATE ID
  protection: true
well:
  heading: WELL
  protection: true
sanger_tube_id:
  heading: SANGER TUBE ID
  protection: true
sanger_sample_id:
  heading: SANGER SAMPLE ID
  protection: true
tag_group:
  heading: TAG GROUP 
  validation:
    allowBlank: true
    showInputMessage: true    
    promptTitle: "Tag set name"    
    prompt: "Input the name of a valid tag set. All samples in a library need to be tagged with the same tag set." 
tag_index:
  heading: TAG INDEX
  validation:
    type: :whole
    operator: :greaterThanOrEqual
    formula1: "1"
    allowBlank: true
    showInputMessage: true    
    promptTitle: "Tag index"    
    prompt: "The index of the tag within the tag set."
    showErrorMessage: true
    errorStyle: :stop
    errorTitle: "Tag index"
    error: "Tag Index must a number of 1 or greater. It should not be greater than the size of the tag set."  
tag2_group: 
  heading: TAG2 GROUP (Fill in for dual Index Only)
  validation:
    allowBlank: true
    showInputMessage: true    
    promptTitle: "Tag set name"    
    prompt: "Input the name of a valid tag set. All samples in a library need to be tagged with the same tag set."
tag2_index:
  heading: TAG2 INDEX (Fill in for dual Index Only)
  validation:
    type: :whole
    operator: :greaterThanOrEqual
    formula1: "1"
    allowBlank: true
    showInputMessage: true    
    promptTitle: "Tag index"    
    prompt: "The index of the tag within the tag set."
    showErrorMessage: true
    errorStyle: :stop
    errorTitle: "Tag index"
    error: "Tag Index must a number of 1 or greater. It should not be greater than the size of the tag set."   
library_type: 
  heading: LIBRARY TYPE
  validation:
    allowBlank: true
    showInputMessage: true    
    promptTitle: "Library type"    
    prompt: "Provide a library type from the approved list"
insert_size_from: 
  heading: INSERT SIZE FROM
  validation:
    type: :whole
    operator: :greaterThanOrEqual
    formula1: "1"
    allowBlank: true
    showInputMessage: true   
    promptTitle: "Insert size from"    
    prompt: "The minimum insert size in the library"
insert_size_to:
  heading: INSERT SIZE TO
  validation:
    type: :whole
    operator: :greaterThanOrEqual
    formula1: "1"
    allowBlank: true
    showInputMessage: true   
    promptTitle: "Insert size to"    
    prompt: "Maximum insert size in the library"
    showErrorMessage: true
    errorStyle: :stop
    errorTitle: "Insert size to"
    error: "Insert size to must be a whole number, greater or equal to the insert size from"  
supplier_sample_name:
  heading: SUPPLIER SAMPLE NAME
  validation:
    type: :textLength
    operator: :lessThanOrEqual
    formula1: "20"
    allowBlank: true
    showInputMessage: true    
    promptTitle: "Supplier Sample Name"    
    prompt: "Please enter a sample name up to a maximum of 20 characters in length. Only include characters A-Z, 0-9 and underscores."
    showErrorMessage: true
    errorStyle: :stop
    errorTitle: "Supplier Sample Name"
    error: "Name must be a maximum of 20 characters in length."
cohort:
  heading: COHORT
  validation:
    type: :textLength
    operator: :lessThanOrEqual
    formula1: "7"
    allowBlank: true
    showInputMessage: true    
    promptTitle: "Cohort"    
    prompt: "Please refer to the list of current cohorts to enter, or add a new abbreviation up to a maximum of 7 uppercase letters."
    showErrorMessage: true
    errorStyle: :stop
    errorTitle: "Cohort"
    error: "7 uppercase characters, maximum"
volume:
  heading: VOLUME (ul)
  validation:
    type: :decimal
    operator: :greaterThanOrEqual
    formula1: "0"
    allowBlank: true
    showInputMessage: true    
    promptTitle: ""    
    prompt: ""
    showErrorMessage: true
    errorStyle: :stop
    errorTitle: "Volume"
    error: "This value must be numeric."
conc:
  heading: CONC. (ng/ul)
  validation:
    type: :decimal
    operator: :greaterThanOrEqual
    formula1: "0"
    allowBlank: true
    showInputMessage: true    
    promptTitle: ""    
    prompt: ""
    showErrorMessage: true
    errorStyle: :stop
    errorTitle: "Concentration"
    error: "This value must be numeric."
gender:
  heading: GENDER
  validation:
    type: :list
    formula1: "Male, Female, Mixed, Hermaphrodite, Unknown, Not Applicable"
    allowBlank: true
    showDropDown: false
    showInputMessage: true    
    promptTitle: "Gender"    
    prompt: "Please enter gender"
    showErrorMessage: true
    errorStyle: :stop
    errorTitle: "gender"
    error: "Please enter gender"
country_of_origin:
  heading: COUNTRY OF ORIGIN
  validation:
    type: :textLength
    operator: :lessThanOrEqual
    formula1: "30"
    allowBlank: true
    showInputMessage: true    
    promptTitle: "Country Of Origin"    
